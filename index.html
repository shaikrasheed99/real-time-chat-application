<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="styels.css">
        <title>Chat Application</title>
    </head>
    <body>
        <div class="container text-light my-5">
            <h1 class="text-center text-light my-3">Chat with your friends!!</h1>

            <div class="chat-rooms text-center mb-3 my-4">
                <div class="my-3">Choose a chatroom:</div>
                <button class="btn btn-outline-info text-center border mx-1" id="general">#general</button>
                <button class="btn btn-outline-info text-center border mx-1" id="gaming">#gaming</button>
                <button class="btn btn-outline-info text-center border mx-1" id="music">#music</button>
            </div>

            <hr>

            <div class="chat-window">
                <ul class="chat-list list-group"></ul>
            </div>

            <form class="new-chat my-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text text-light bg-success">Your message:</div>
                    </div>

                    <input type="text" id="message" class="form-control mx-1 rounded-3" placeholder="type your message here" required>

                    <div class="input-group-append">
                        <input type="submit" class="btn btn-outline-info border mx-1" value="send">
                    </div>
                </div>
            </form>

            <form class="new-name my-2">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text text-light bg-success">Update name:</div>
                    </div>

                    <input type="text" id="name" class="form-control mx-1 rounded-3" placeholder="enter your new name here" required>

                    <div class="input-group-append">
                        <input type="submit" class="btn btn-outline-info border mx-1" value="update">
                    </div>
                </div>

                <div class="update-message text-center my-4 fs-5"></div>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.0.0-alpha0/date_fns.min.js" integrity="sha512-0kon+2zxkK5yhflwFqaTaIhLVDKGVH0YH/jm8P8Bab/4EOgC/n7gWyy7WE4EXrfPOVDeNdaebiAng0nsfeFd9A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
